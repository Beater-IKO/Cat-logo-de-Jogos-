    <main id="corpo">
      <div id="Nome">
        <h1>Suporte</h1>
      </div>
      <div id="caixa">
        <div id="formulario">
          <form>
            <label>Selecione um filtro</label>
            <select id="seletor" required>
              <option value="none"></option>
              <option value="NaoCarrega">Não está carregando a imagem</option>
              <option value="Informacaoincorreta">Informação incorreta</option>
              <option value="Faltadeinformacao">Falta de informação</option>
            </select>
            <br />
            <span id="infoproblema">Descreva o problema</span>
            <textarea
              placeholder="Descreva seu problema aqui "
              name="problema"
              id="problema"
              required
            ></textarea>
            <div id="anexar-arquivo">
              <input type="button" value="Anexar Arquivo" id="botao-arquivo">
            </div>
            <div id="botao">
              <input type="button" value="Enviar" id="butaoEnviar" onclick="confirmar()"/>
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer id="suporte">
      <img src="imagens/img-suporte.png" alt="" id="img-suporte">
